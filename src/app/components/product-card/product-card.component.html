<div class="card h-100 text-center" [ngClass]="{'card-hover': hover}" (mouseenter)="hover = true"
  (mouseleave)="hover = false">
  <img *ngIf="product.img" [src]="product.img" class="card-img-top mt-5 m-auto w-50 h-100" alt="{{product.name}}">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-truncate">{{ product.description }}</p>
    <strong class="mb-3">${{ product.price }}</strong>
    <div class="mt-auto d-flex justify-content-evenly align-items-center">
      <button class="btn btn-sm btn-outline-dark" (click)="onShowDetails()">Show details</button>
      <button class="btn btn-sm btn-dark me-2" (click)="onAdd()">Add</button>
      <button class="btn btn-sm btn-outline-dark" (click)="onViewDetails()">View details</button>
    </div>
  </div>
</div>
