<div class="container py-5" style="max-width: 400px;">
  <h2 class="text-center mb-5">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <!-- Email -->
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger mt-1">
        <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger mt-1">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
      </div>
    </div>

    <!-- Error from invalid login -->
    <div *ngIf="error" class="text-danger mb-2">{{ error }}</div>

    <button type="submit" class="btn btn-dark w-100">Login</button>
  </form>

  <p class="mt-3 text-center">
    Don't have an account?
    <a href="#" (click)="goToRegister(); $event.preventDefault()">Create new account</a>
  </p>
</div>
